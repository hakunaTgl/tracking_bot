<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#33B5FF">
  <title>Next-Gen Smart Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <!-- Three.js for metaverse -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
  <!-- PDF.js for parsing -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
</head>
<body>
  <div id="metaverse-canvas" class="metaverse-container"></div>
  <div id="login-modal" class="modal">
    <div class="modal-content glassmorphic">
      <h2>Smart Hub Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="sign-in-btn" class="btn red-glow">Sign In</button>
      <button id="sign-up-btn" class="btn blue-glow">Sign Up</button>
      <a href="#" id="forgot-password">Forgot Password?</a>
      <p id="auth-error" class="error hidden"></p>
    </div>
  </div>
  <div id="hub-main" class="hidden">
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="bots">Bots</button>
      <button class="tab-btn" data-tab="logs">Logs</button>
      <button id="logout-btn" class="btn red-glow">Logout</button>
    </nav>
    <div id="bots-tab" class="tab-content active">
      <h2>Bots</h2>
      <div id="file-upload" class="drop-zone">
        <p>Drop blueprints (JSON, YAML, PDF) or click to upload</p>
        <input type="file" id="file-input" multiple accept=".json,.yaml,.pdf">
      </div>
      <button id="voice-input-btn" class="btn red-glow">Describe Bot</button>
      <div id="clarify-input" class="hidden">
        <p id="clarify-question"></p>
        <input type="text" id="clarify-answer" placeholder="Your answer...">
        <button id="submit-clarify" class="btn blue-glow">Submit</button>
      </div>
      <h3>Active Bots</h3>
      <div id="bot-list"></div>
      <button id="back-btn" class="btn blue-glow">Back</button>
    </div>
    <div id="logs-tab" class="tab-content hidden">
      <h2>Logs</h2>
      <input type="text" id="log-search" placeholder="Search logs...">
      <div id="log-list"></div>
      <button id="back-btn" class="btn blue-glow">Back</button>
    </div>
    <div id="ai-avatar-panel" class="avatar-panel glassmorphic">
      <div id="avatar-3d"></div>
      <p id="ai-message">Ready to forge your bot empire, Commander?</p>
    </div>
    <div id="toast" class="toast hidden"></div>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker error:', err));
      });
    }
  </script>
</body>
</html>
