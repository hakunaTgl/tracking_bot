<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#33B5FF">
  <title>Smart Hub Ultra</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="welcome-overlay" class="overlay hidden">
    <div class="welcome-content glassmorphic">
      <h2>Welcome to Smart Hub Ultra</h2>
      <p>The ultimate AI bot creation platform.</p>
      <p><b>Start:</b> Tap 'Bots' to create, or try 'Voice Command' for hands-free control.</p>
      <p><b>Tip:</b> Check 'Analytics' for bot performance stats.</p>
      <button id="dismiss-welcome" class="btn blue-glow">Got It</button>
    </div>
  </div>
  <div id="loading" class="modal">
    <div class="modal-content glassmorphic">
      <h2>Loading Smart Hub...</h2>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <p id="loading-message">Loading assets...</p>
      <p id="loading-error" class="error hidden"></p>
      <button id="retry-btn" class="btn blue-glow hidden">Retry</button>
    </div>
  </div>
  <div id="login-modal" class="modal">
    <div class="modal-content glassmorphic">
      <h2>Smart Hub Access</h2>
      <input type="text" id="username" placeholder="Username (optional)">
      <input type="email" id="email" placeholder="Email (optional)">
      <input type="password" id="password" placeholder="Password" required>
      <button id="sign-in-btn" class="btn red-glow">Sign In</button>
      <button id="sign-up-btn" class="btn blue-glow">Sign Up</button>
      <p id="auth-error" class="error hidden"></p>
      <div id="login-spinner" class="hidden">Processing...</div>
    </div>
  </div>
  <div id="hub-main" class="hidden">
    <div class="notification-bell">
      <span id="notification-icon">ðŸ””</span>
      <span id="notification-count" class="hidden">0</span>
      <div id="notification-dropdown" class="hidden">
        <h3>Updates</h3>
        <div id="notification-list"></div>
      </div>
    </div>
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="bots">Bots</button>
      <button class="tab-btn" data-tab="inspiration">Inspiration Lab</button>
      <button class="tab-btn" data-tab="builder">Bot Builder</button>
      <button class="tab-btn" data-tab="workshop">AI Workshop</button>
      <button class="tab-btn" data-tab="editor">Editor</button>
      <button class="tab-btn" data-tab="playground">Play
