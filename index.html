<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bot Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1E40AF">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    const BotHub = () => {
      const [bots, setBots] = useState([
        { id: 1, name: "Data Scraper", status: "Idle", performance: 85 },
        { id: 2, name: "Report Generator", status: "Idle", performance: 90 },
      ]);
      const [command, setCommand] = useState("");
      const [codePrompt, setCodePrompt] = useState("");
      const [editingBot, setEditingBot] = useState(null);
      const [code, setCode] = useState("");
      const [logs, setLogs] = useState([]);
      const [aiChat, setAiChat] = useState([]);
      const [file, setFile] = useState(null);
      const [codeAnalysis, setCodeAnalysis] = useState(null);
      const [suggestions, setSuggestions] = useState(["Portfolio Analyzer Bot"]);

      const askAiQuestion = (prompt) => {
        const response = prompt.includes("web scraper") 
          ? "Do you want the scraper to save data as JSON or CSV?"
          : "Can you specify the bot's main function?";
        setAiChat([...aiChat, { user: prompt, ai: response }]);
        setLogs([...logs, `AI asked: ${response}`]);
      };

      const handleFileUpload = (e) => {
        const uploadedFile = e.target.files[0];
        setFile(uploadedFile);
        setLogs([...logs, `File uploaded: ${uploadedFile.name}`]);
        askAiQuestion(`Uploaded file: ${uploadedFile.name}`);
      };

      const sendCommand = (botId) => {
        if (!command) return;
        setLogs([...logs, `Command "${command}" sent to Bot ${botId}`]);
        setBots(bots.map(bot => 
          bot.id === botId ? { ...bot, status: "Running" } : bot
        ));
        setCommand("");
      };

      const generateCode = () => {
        if (!codePrompt && !file) return;
        const input = codePrompt || (file ? file.name : "");
        askAiQuestion(input);
        const generatedCode = `# Generated code for: ${input}\ndef run():\n  print("Simulated bot execution")\n  # Add logic here`;
        const analysis = {
          name: input.split(" ")[0] + " Bot",
          functions: ["run()"],
          value: "Automates task, saves time",
          risk: "May fail if external APIs are down"
        };
        setCode(generatedCode);
        setCodeAnalysis(analysis);
        setLogs([...logs, `Code generated for: "${input}"`]);
        setCodePrompt("");
        setFile(null);
      };

      const suggestEdits = () => {
        setAiChat([...aiChat, { user: "Suggest edits", ai: "Add error handling to API calls?" }]);
        setLogs([...logs, "AI suggested: Add error handling"]);
      };

      const addFunction = () => {
        setAiChat([...aiChat, { user: "Add function", ai: "Add a logging function?" }]);
        setLogs([...logs, "AI suggested: Add logging function"]);
      };

      const copyCode = () => {
        navigator.clipboard.writeText(code);
        setLogs([...logs, "Code copied to clipboard"]);
      };

      const createBot = () => {
        const newBot = {
          id: bots.length + 1,
          name: codeAnalysis.name,
          status: "Deployed",
          performance: 80
        };
        setBots([...bots, newBot]);
        setLogs([...logs, `Bot created: ${newBot.name}`]);
        setCode("");
        setCodeAnalysis(null);
      };

      const startEditing = (bot) => {
        setEditingBot(bot);
        setCode(`# Code for ${bot.name}\ndef run():\n  print("Bot is running")`);
      };

      const saveCode = () => {
        setLogs([...logs, `Code saved for ${editingBot.name}`]);
        setBots(bots.map(bot => 
          bot.id === editingBot.id ? { ...bot, status: "Updated" } : bot
        ));
        setEditingBot(null);
        setCode("");
      };

      const debugBot = (botId) => {
        setLogs([...logs, `Debugging Bot ${botId}: No errors found`]);
      };

      const deployBot = (botId) => {
        setLogs([...logs, `Bot ${botId} deployed`]);
        setBots(bots.map(bot => 
          bot.id === botId ? { ...bot, status: "Deployed" } : bot
        ));
      };

      const createSuggestedBot = (suggestion) => {
        setCodePrompt(suggestion);
        generateCode();
      };

      return (
        <div className="p-4 max-w-full mx-auto bg-gray-100 min-h-screen flex flex-col text-sm">
          <h1 className="text-xl font-bold mb-4 text-blue-800 text-center">Smart Bot Hub</h1>

          {/* AI Chat */}
          <div className="mb-4 bg-white p-3 rounded shadow">
            <h2 className="text-base font-semibold mb-2">AI Assistant</h2>
            <div className="h-32 overflow-y-auto border p-2 text-xs mb-2">
              {aiChat.map((chat, index) => (
                <div key={index}>
                  <p><strong>You:</strong> {chat.user}</p>
                  <p><strong>AI:</strong> {chat.ai}</p>
                </div>
              ))}
            </div>
            <input 
              type="text" 
              value={codePrompt} 
              onChange={(e) => setCodePrompt(e.target.value)} 
              placeholder="Describe bot or ask AI"
              className="border p-2 w-full mb-2 text-sm rounded"
              onKeyPress={(e) => e.key === 'Enter' && askAiQuestion(codePrompt)}
            />
          </div>

          {/* File Upload */}
          <div className="mb-4 bg-white p-3 rounded shadow">
            <h2 className="text-base font-semibold mb-2">Upload Idea</h2>
            <input 
              type="file" 
              accept=".txt,.pdf" 
              onChange={handleFileUpload}
              className="w-full mb-2 text-xs"
            />
            <button 
              onClick={generateCode}
              className="w-full bg-blue-500 text-white py-2 rounded"
            >
              Generate from Input
            </button>
          </div>

          {/* Command Setter */}
          <div className="mb-4 bg-white p-3 rounded shadow">
            <h2 className="text-base font-semibold mb-2">Send Command</h2>
            <input 
              type="text" 
              value={command} 
              onChange={(e) => setCommand(e.target.value)} 
              placeholder="e.g., Start bot"
              className="border p-2 w-full mb-2 text-sm rounded"
            />
          </div>

          {/* Bot Overseer */}
          <div className="mb-4 bg-white p-3 rounded shadow">
            <h2 className="text-base font-semibold mb-2">Bots</h2>
            <div className="overflow-x-auto">
              <table className="w-full border-collapse text-xs">
                <thead>
                  <tr className="bg-gray-200">
                    <th className="border p-1">Name</th>
                    <th className="border p-1">Status</th>
                    <th className="border p-1">Perf</th>
                    <th className="border p-1">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {bots.map(bot => (
                    <tr key={bot.id}>
                      <td className="border p-1">{bot.name}</td>
                      <td className="border p-1">{bot.name}</td>
                      <td className="border p-1">{bot.status}</td>
                      <td className="border p-1">{bot.performance}%</td>
                      <td className="border p-1">
                        <div className="flex flex-col space-y-1">
                          <button 
                            onClick={() => sendCommand(bot.id)} 
                            className="bg-blue-500 text-white px-1 py-0.5 rounded text-xs"
                          >
                            Cmd
                          </button>
                          <button 
                            onClick={() => startEditing(bot)} 
                            className="bg-yellow-500 text-white px-1 py-0.5 rounded text-xs"
                          >
                            Edit
                          </button>
                          <button 
                            onClick={() => debugBot(bot.id)} 
                            className="bg-purple-500 text-white px-1 py-0.5 rounded text-xs"
                          >
                            Dbg
                          </button>
                          <button 
                            onClick={() => deployBot(bot.id)} 
                            className="bg-green-500 text-white px-1 py-0.5 rounded text-xs"
                          >
                            Dply
                          </button>
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>

          {/* Code and Analysis */}
          {code && (
            <div className="mb-4 bg-white p-3 rounded shadow">
              <h2 className="text-base font-semibold mb-2">Generated Bot</h2>
              {codeAnalysis && (
                <div className="text-xs mb-2">
                  <p><strong>Name:</strong> {codeAnalysis.name}</p>
                  <p><strong>Functions:</strong> {codeAnalysis.functions.join(", ")}</p>
                  <p><strong>Value:</strong> {codeAnalysis.value}</p>
                  <p><strong>Risk:</strong> {codeAnalysis.risk}</p>
                </div>
              )}
              <pre className="border p-2 bg-gray-50 text-xs">{code}</pre>
              <div className="mt-2 flex flex-wrap gap-2">
                <button 
                  onClick={suggestEdits}
                  className="flex-1 bg-yellow-500 text-white py-1 rounded text-xs"
                >
                  Suggest Edits
                </button>
                <button 
                  onClick={addFunction}
                  className="flex-1 bg-blue-500 text-white py-1 rounded text-xs"
                >
                  Add Function
                </button>
                <button 
                  onClick={copyCode}
                  className="flex-1 bg-gray-500 text-white py-1 rounded text-xs"
                >
                  Copy Code
                </button>
                <button 
                  onClick={createBot}
                  className="flex-1 bg-green-500 text-white py-1 rounded text-xs"
                >
                  Create Bot
                </button>
              </div>
            </div>
          )}

          {/* Suggested Bots */}
          <div className="mb-4 bg-white p-3 rounded shadow">
            <h2 className="text-base font-semibold mb-2">Suggested Bots</h2>
            {suggestions.map((suggestion, index) => (
              <div key={index} className="flex justify-between items-center mb-2">
                <span className="text-xs">{suggestion}</span>
                <button 
                  onClick={() => createSuggestedBot(suggestion)}
                  className="bg-blue-500 text-white px-2 py-1 rounded text-xs"
                >
                  Create
                </button>
              </div>
            ))}
          </div>

          {/* Logs */}
          <div className="bg-white p-3 rounded shadow">
            <h2 className="text-base font-semibold mb-2">Logs</h2>
            <div className="h-32 overflow-y-auto border p-2 text-xs">
              {logs.map((log, index) => (
                <p key={index}>{log}</p>
              ))}
            </div>
          </div>
        </div>
      );
    };
    ReactDOM.render(<BotHub />, document.getElementById('root'));
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
